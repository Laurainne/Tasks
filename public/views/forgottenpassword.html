<html>
    <head>
        <title>Forgot your password? Enter your email address and we'll send you login information in a few minutes.</title>
    </head>
    <body bgcolor="white" text="black" link="black" alink="black" vlink="black" background="white" >
        <font face="verdana,arial" size=-1>
        <center>
            <table cellpadding='2' cellspacing='0' border='0' id='ap_table'>
        		<tr>
        			<td bgcolor="white">
        				<table cellpadding='0' cellspacing='0' border='0' width='100%'>
        					<tr>
        						<td bgcolor="white" align=center style="padding:2;padding-bottom:4">
        							<b>
        								<font size=-1 color="black" face="verdana,arial">
        							        <b>Forgot your password?<br>
        							        Enter your email address and we'll send you login information in a few moments.
        						            </b>
        						        </font>
        						</td>
        					</tr>
        					<tr>
        						<td bgcolor="white" style="padding:5"><br>
        							<form method="post" action="..." name="aform">
        						      <input type="hidden" name="action" value="lost2">
        						      <input type="hidden" name="user" value="deluxe">

        						        	<table id='ap_table_lost'>

        						        			<td>

        						        			</td>
        						        			<td>
        						        				<font face="verdana,arial" size=-1>
        						        				<input type="text" name="email">
        						        			</td>
        						        			<td>
        						        				<font face="verdana,arial" size=-1>
        						        			    <input type="submit" value="Submit">
        						        			</td>
        						        		</tr>
        						        	</table>
        						        </center>
        						    </form>
        						</td>
        					</tr>
        				</table>
        			</td>
        		</tr>
        	</table>
        	<p><center>Demo Account</center></p>
    </body>
</html>
